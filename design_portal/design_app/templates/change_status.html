{% extends "basic.html" %}
{% load bootstrap4 %}
{% load static %}

{% block title %} Изменение статуса {% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data" action="{% url 'change_status' request_id=request_obj.id  %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="status">Новый статус:</label>
        <select name="status" id="status" class="form-control">
            <option value="Completed">Выполнено</option>
            <option value="Accepted for work">Принято в работу</option>
        </select>
    </div>

    <div class="form-group" id="design-image-group">
        <label for="design_image">Изображение дизайна:</label>
        <input type="file" name="design_image" id="design_image" class="form-control-file">
    </div>

    <div class="form-group" id="comment-group">
        <label for="comment">Комментарий:</label>
        <textarea name="comment" id="comment" class="form-control" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Изменить статус</button>
</form>
{% endblock %}
