{% extends "basic.html" %}
{% load bootstrap4 %}

{% block title %} Создание заявки {% endblock %}

{% block content %}
   <h2>Создание заявки</h2>
   <form method="post" enctype="multipart/form-data">
       {% csrf_token %}
       {% bootstrap_form form layout='horizontal' %}
       <button type="submit" class="btn btn-dark">Создать заявку</button>
   </form>
{% endblock %}
